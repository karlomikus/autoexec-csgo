//
//  NETWORK
//
rate "128000"
cl_updaterate "128"
cl_cmdrate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_timeout "300"

//
//  SYSTEM
//
fps_max 251
sensitivity 1
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
lobby_voice_chat_enabled "0"
cl_autowepswitch "0"
cl_disablefreezecam "1"
r_drawtracers_firstperson "0"

//
//  HUD
//
cl_showfps 1
hud_scaling ".70"
cl_hud_radar_scale "1.4"
cl_radar_always_centered 0
cl_radar_icon_scale_min 0.4 
cl_radar_scale "0.7"
cl_radar_rotate "1" 

//
//  SERVER
//
cl_disablehtmlmotd 1
cl_showpluginmessages 0

//
//  VIEWMODEL
//
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"
cl_righthand 0
cl_viewmodel_shift_right_amt "0"
cl_viewmodel_shift_left_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle ".98"

//
//  CROSSHAIR
//
cl_crosshair_drawoutline "0"
cl_crosshairalpha "800"
cl_crosshaircolor "1"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"

//
//  BINDS
//
alias "+jumpthrow" "+jump;-attack" ; alias "-jumpthrow" "-jump"; bind "j" "+jumpthrow"
bind "TAB" "+ng";
alias "+ng" "+showscores; net_graph 1"
alias "-ng" "-showscores; net_graph 0"

echo "+------------------------------+"
echo "|-----------Autoexec-----------|"
echo "|------------Loaded------------|"
echo "+------------------------------+"

host_writeconfig